<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/styles.css">
  <title>Dynamic Navigation Bar</title>
</head>

<body>
  <!-- Use the custom navigation bar -->
  <custom-nav></custom-nav>

  <div class="container my-5">
    <h1>Home</h1>
    <div class="col-lg-8 px-0">
      <hr class="col-1 my-4">
      <p class="fs-5">This is the home page</p>

    </div>
  </div>

  <script src="./js/NavBar.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="./js/main.js"></script>
  <script>
    // Access the custom element and update its links
    const navElement = document.querySelector('custom-nav');

    // Update the links dynamically
    navElement.updateLinks([
      { name: 'Home', href: './index.html' },
      { name: 'Projects', href: './pages/Projects.html' },
      { name: 'Home Lab', href: './pages/Home_Lab.html' },
    ]);
  </script>
</body>

</html>
